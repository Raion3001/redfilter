<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D√©codeur Rouge : Mode Contrast</title>
    <style>
        body, html {
            margin: 0; padding: 0;
            width: 100%; height: 100%;
            background-color: #000;
            overflow: hidden;
            font-family: sans-serif;
        }

        #hiddenVideo { display: none; }

        #outputCanvas {
            display: block;
            width: 100%; height: 100%;
            object-fit: cover;
        }

        /* Interface de contr√¥le */
        #controls {
            position: absolute;
            bottom: 40px;
            left: 5%;
            width: 90%;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            color: white;
            z-index: 100;
        }

        input[type=range] {
            width: 100%;
            margin-top: 10px;
            height: 30px; /* Plus gros pour le tactile */
        }

        label {
            font-size: 18px;
            font-weight: bold;
            color: #ff4444;
        }
    </style>
</head>
<body>

    <video id="hiddenVideo" autoplay playsinline muted></video>
    <canvas id="outputCanvas"></canvas>

    <div id="controls">
        <label for="threshold">üéöÔ∏è Ajustez la sensibilit√©</label>
        <br>
        <input type="range" id="threshold" min="0" max="255" value="100">
        <div id="valDisplay">Valeur: 100</div>
    </div>

    <script>
        const video = document.getElementById('hiddenVideo');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const slider = document.getElementById('threshold');
        const valDisplay = document.getElementById('valDisplay');

        // Mise √† jour de l'affichage de la valeur
        slider.oninput = function() {
            valDisplay.innerText = "Valeur: " + this.value;
        }

        async function startCamera() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                video.play();
                
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    requestAnimationFrame(processFrame);
                };
            } catch (err) {
                alert("Erreur Cam√©ra (HTTPS requis) : " + err.message);
            }
        }

        function processFrame() {
            if (video.paused || video.ended) return;

            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = frame.data;
            const limit = parseInt(slider.value); // On r√©cup√®re la valeur du slider

            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];     // Rouge actuel
                
                // --- ALGORITHME DE SEUIL ---
                // Le dessin cach√© est cyan/bleu, donc il absorbe le rouge.
                // Sa valeur 'r' sera plus FAIBLE que le papier blanc/rouge autour.
                
                if (r < limit) {
                    // C'est le dessin cach√© (sombre en rouge) -> ON LE MET EN NOIR
                    data[i] = 0;
                    data[i+1] = 0;
                    data[i+2] = 0;
                } else {
                    // C'est le fond (clair en rouge) -> ON LE MET EN ROUGE VIF
                    data[i] = 255;
                    data[i+1] = 0;
                    data[i+2] = 0;
                }
            }

            ctx.putImageData(frame, 0, 0);
            requestAnimationFrame(processFrame);
        }

        window.addEventListener('load', startCamera);
        
        // Tapoter l'√©cran met au point (si support√©) ou recharge pour changer de cam
        canvas.addEventListener('click', () => {
            // Optionnel : Ajouter un focus manuel ici si besoin
        });

    </script>
</body>
</html>
