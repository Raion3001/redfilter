<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Décodeur Rouge ULTIME</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }

        /* La vidéo est cachée, on ne regarde que le résultat traité */
        #hiddenVideo {
            display: none;
        }

        /* C'est ici que l'image modifiée s'affiche */
        #outputCanvas {
            display: block;
            width: 100%;
            height: 100%;
            object-fit: cover; /* Remplit l'écran */
        }

        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: white;
            font-family: sans-serif;
            z-index: 10;
        }
    </style>
</head>
<body>

    <video id="hiddenVideo" autoplay playsinline muted></video>
    
    <canvas id="outputCanvas"></canvas>

    <div id="ui">Traitement Pixel par Pixel activé</div>

    <script>
        const video = document.getElementById('hiddenVideo');
        const canvas = document.getElementById('outputCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });

        // Démarrer la caméra
        async function startCamera() {
            try {
                // On demande la caméra arrière par défaut
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { 
                        facingMode: 'environment',
                        width: { ideal: 1280 }, // Résolution modérée pour la rapidité
                        height: { ideal: 720 }
                    }
                });
                video.srcObject = stream;
                video.play();
                
                // Lancer la boucle de traitement une fois la vidéo prête
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    requestAnimationFrame(processFrame);
                };
            } catch (err) {
                alert("Erreur accès caméra (Vérifiez HTTPS): " + err.message);
            }
        }

        // Boucle de traitement des pixels (30 à 60 fois par seconde)
        function processFrame() {
            if (video.paused || video.ended) return;

            // 1. Dessiner l'image brute de la caméra sur le canvas
            ctx.drawImage(video, 0, 0, canvas.width, canvas.height);

            // 2. Récupérer les données de CHAQUE pixel
            const frame = ctx.getImageData(0, 0, canvas.width, canvas.height);
            const data = frame.data; // Tableau géant : [R, G, B, A, R, G, B, A...]

            // 3. Modifier les pixels (Le Filtre Physique)
            for (let i = 0; i < data.length; i += 4) {
                const r = data[i];     // Rouge
                const g = data[i + 1]; // Vert
                const b = data[i + 2]; // Bleu

                // LOGIQUE DU FILTRE ROUGE :
                // On garde le Rouge.
                // On supprime le Vert et le Bleu.
                // On booste un peu le rouge pour la luminosité.
                
                data[i]     = r * 1.5; // Boost Rouge
                data[i + 1] = 0;       // Vert = 0
                data[i + 2] = 0;       // Bleu = 0
            }

            // 4. Remettre l'image modifiée dans le canvas
            ctx.putImageData(frame, 0, 0);

            // Recommencer au prochain rafraîchissement
            requestAnimationFrame(processFrame);
        }

        // Lancement
        window.addEventListener('load', startCamera);
        
        // Gestion du clic pour changer de caméra (Bonus)
        canvas.addEventListener('click', () => {
             // Recharger la page change souvent de caméra sur les navigateurs simples
             window.location.reload(); 
        });

    </script>
</body>
</html>
